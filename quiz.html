<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" type="image/x-icon" href="img/poezenboot_logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Vind jouw maatje!</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="img/poezenboot_logo.png" alt="home" class="Ark van Weelde logo">
        </a>
        <h1>Vind jouw maatje!</h1>
    </header>
    <main>
        <p>Beantwoord een klein aantal vragen om er achter te komen
            welke kat het best bij u past!</p>
        <!--checkboxes in de quiz zijn gemaakt met behulp van w3schools-->
        <form class="quiz-form">
            <h2>Vraag 1: Heeft u veel tijd om aan uw kat te spenderen?</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox"> Weinig tijd
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Redelijk veel tijd
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Veel tijd
                    </label>
                </li>
            </ul>
            <h2>Vraag 2: Heeft u een veilige tuin?</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox"> Ja
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Nee
                    </label>
                </li>
            </ul>
            <h2>Vraag 3: Heeft u andere huisdieren?</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox"> Ja, kat(ten)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Ja, anders
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Nee
                    </label>
                </li>
            </ul>
            <h2>Vraag 4: Heeft u kinderen?</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox"> Ja
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox"> Nee
                    </label>
                </li>
            </ul>
        </form>
        <img src="img/resultaat_knop.png" alt="resultaat">
        <div class="footer-kat">
            <img src="img/footer_kat.png" alt="kat illustratie">
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html"><img src="img/huisje.png" alt="Homepagina link"></a></li>
                <li><a href="poezen.html"><img src="img/kat_nav.png" alt="Onze Poezen link"></a></li>
                <li><a href="quiz.html"><img src="img/quiz_nav.png" alt="Quizpagina link"></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
